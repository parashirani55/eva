# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EVA-Voice-Coach

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c34a7310e59a4e5f8bcb4da3381f1619 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a8261fe1ecec4556a91872324ce2d364 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c34a7310e59a4e5f8bcb4da3381f1619 }}/mcr.microsoft.com/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EVA-Voice-Coach'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88b0e805c59d4f22bf7b7f4f35e9c166 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c34a7310e59a4e5f8bcb4da3381f1619 }}/mcr.microsoft.com/azure-app-service/windows/parkingpage:${{ github.sha }}'